<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-align">LEARN MORE</h1>
    <form>
      <div>
        <label class="email-address" for="email-address">COMPANY EMAIL</label>
        <div>
          <input name="email" type="email" id="email-address" placeholder="sally@company.co">
        </div>
      </div>
      <div>
        <label class="name" for="name">NAME</label>
        <div>
          <input name="name" type="text" id="name" placeholder="Sally Smith">
        </div>
      </div>
      <div>
        <label class="location" for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input name="location" type="text" id="location" placeholder="City, Country">
        </div>
      </div>
      <div>
        <label class="numbers" for="numbers-of-hire">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select name="numbers" id="numbers-of-hire">
            <option value="1-2">1 - 2 Engineers</option>
            <option value="2-4">2 - 4 Engineers</option>
            <option value="4-6">4 - 6 Engineers</option>
          </select>
        </div>
      </div>
      <div>
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
