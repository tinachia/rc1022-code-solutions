<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <p>
    <form>
      <div>email:
        <div><input type="text" name="email" size="15" maxlength="30" /></div>
      </div>
    </form>
    <form>
      <div>Why is coding cool?</div>
      <select name="Select an option">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </form>
    <form>
      <div>Favorite Language (choose one)
        <br />
        <p>
          <input type="radio" name="type" value="HTML" checked="checked" /> HTML
          <input type="radio" name="type" value="CSS" />
          CSS
          <input type="radio" name="type" value="JavaScript" />
          JavaScript
        </p>
      </div>
    </form>
    <form>
      <div>Would you like to sign up for more information?
        <br />
        <p><input type="checkbox" name="service" value="Sign me up!" checked="checked" /> Sign me up!</p>
      </div>
    </form>
    <form>
      <div>Comments</div>
      <textarea name="comments" cols="20" rows="4"></textarea>
      <div><input type="submit" name="submit" value="Submit" /></div>
    </form>
    </p>
  </body>
</html>
