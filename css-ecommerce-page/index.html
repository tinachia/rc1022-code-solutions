<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>


    <div class="row">
      <div class="column-one-fifth">
        <img class="photo" src="images/dress1.jpeg" alt="dress-1">
      </div>
      <div class="column-one-fifth">
        <img class="photo" src="images/ysl-bag.jpeg" alt="ysl-bag">
      </div>
      <div class="column-one-fifth">
        <img class="photo" src="images/key.jpeg" alt="key">
      </div>
      <div class="column-one-fifth">
        <img class="photo" src="images/lv-bag.jpg" alt="lv-bag">
      </div>
      <div class="column-one-fifth">
        <img class="photo" src="images/dress2.jpeg" alt="dress-2">
      </div>
    </div>

    <div class="row">
      <div class="column-one-fifth">
        <p> <strong>Free People</strong> <span class="gray-font">| Size 6 </span></p>
      </div>
      <div class="column-one-fifth">
        <p> <strong>Yves Saint Laurent</strong> <span class="gray-font">| One Size </span>
      </div>
      <div class="column-one-fifth">
        <p><strong>Tiffany </strong><span class="gray-font">| One Size </span>
      </div>
      <div class="column-one-fifth">
        <p><strong>Louis Vuitton</strong> <span class="gray-font">| One Size </span>
      </div>
      <div class="column-one-fifth">
        <p><strong>Reformation</strong> <span class="gray-font">| Size 4 </span>
      </div>
    </div>

    <div class="row">
      <div class="column-one-fifth">
        <p><strong class="highlight">$35</strong><s class="gray-font">$125 Retail </s>
      </div>
      <div class="column-one-fifth">
        <p><strong class="highlight">$200</strong> <s class="gray-font">$1600 Retail </s>
      </div>
      <div class="column-one-fifth">
        <p><strong class="highlight">$476</strong><s class="gray-font">$2000 Retail </s>
      </div>
      <div class="column-one-fifth">
        <p><strong class="highlight">$95</strong> <s class="gray-font">$1200 Retail </s>
      </div>
      <div class="column-one-fifth">
        <p><strong class="highlight">$20</strong> <s class="gray-font">$198 Retail </s>
      </div>
    </div>

  </div>



</body>
</html>
