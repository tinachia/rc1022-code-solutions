<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full arrows">
        <i class="fa-solid fa-chevron-left"></i>
        <img class="pokemon" src="./images/001.png" alt="bulbasaur">
        <img class="pokemon hidden" src="./images/004.png" alt="charmander">
        <img class="pokemon hidden" src="./images/007.png" alt="squirtle">
        <img class="pokemon hidden" src="images/025.png" alt="pikachu">
        <img class="pokemon hidden" src="./images/039.png" alt="jigglypuff">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full circles">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
